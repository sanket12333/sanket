<html>
<title>html forms</title>
</head>
<body bgcolor="yellow">
<h1><marquee>HTML FORMS</marquee></h1>
<form action="pr21.1.html" method="POST">
username
<input type="text" name="uname" id="fname" placeholder="enter your full name"><br>
password
<input type="password" name="pass"><br>
email
<input type="email" name="mail"><br>

Gender:<br>
<input type="radio" name="gender">Male<br>
<input type="radio" name="gender">Female<br>
<input type="radio" name="gender">Other<br>
Select your favourite subject<br>
<input type="checkbox" name="m">AMS<br>
<input type="checkbox" name="m">PIC<br>
<input type="checkbox" name="m">BEE<br>
<input type="checkbox" name="m">PCO<br>
Select Country:
<select name="country">
<option>Indian</option>
<option>Thailand</option>
<option>Russia</option>
<option>China</option>
</select><br>
Date Of Birth
<input type="date" name="dob"><br>
<input type="submit" name="submit" value="Login">
</form>
</body>
</html>
